    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arconi Academy</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a4d80;
            --secondary: #f8b400;
            --accent: #e63946;
            --light: #f5f5f5;
            --dark: #333;
            --white: #fff;
        }

        body {
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('front1.jpeg') center/cover no-repeat;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: var(--secondary);
            color: var(--dark);
        }

        /* Login Container Styles */
        .login-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 550px;
        }

        .login-sidebar {
            flex: 1;
            background: var(--primary);
            color: var(--white);
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/400/600') center/cover no-repeat;
            opacity: 0.1;
        }

        .login-sidebar-content {
            position: relative;
            z-index: 1;
        }

        .login-sidebar h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .login-sidebar p {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .login-features {
            list-style: none;
        }

        .login-features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .login-features li::before {
            content: 'âœ“';
            width: 24px;
            height: 24px;
            background: var(--secondary);
            color: var(--dark);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .login-form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
        }

        .login-logo h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-top: 10px;
        }

        .login-toggle {
            display: flex;
            margin-bottom: 25px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .login-toggle-btn {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
           
        }

        .login-toggle-btn.active {
            background: var(--primary);
            color: var(--white);
        }

        .login-toggle-btn#secondary-btn.active{
            background: var(--secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 77, 128, 0.2);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary);
        }

        .extra-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: var(--primary);
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .extra-links a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }

            .login-sidebar {
                padding: 30px;
            }

            .login-form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-sidebar">
            <div class="login-sidebar-content">
                <img src="arconi.png" alt="arconi">
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-logo">
                <img src="arconi.png" alt="School Logo">
                <h1>Arconi Academy</h1>
                <h4>Login into your account</h4>
            </div>
            <div class="login-toggle">
                <div class="login-toggle-btn active" id="nursery-primary-btn">Nursery/Primary</div>
                <div class="login-toggle-btn" id="secondary-btn">Secondary</div>
            </div>
            <form action="#" method="post" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="extra-links">
                    <p>Need help? <a href="#">Contact Support</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nurseryPrimaryBtn = document.getElementById('nursery-primary-btn');
            const secondaryBtn = document.getElementById('secondary-btn');
            
            nurseryPrimaryBtn.addEventListener('click', function() {
                nurseryPrimaryBtn.classList.add('active');
                secondaryBtn.classList.remove('active');
                document.getElementById('login-form').setAttribute('data-section', 'nursery-primary');
            });
            
            secondaryBtn.addEventListener('click', function() {
                secondaryBtn.classList.add('active');
                nurseryPrimaryBtn.classList.remove('active');
                document.getElementById('login-form').setAttribute('data-section', 'secondary');
            });
            
            // Set initial value
            document.getElementById('login-form').setAttribute('data-section', 'nursery-primary');
        });
    </script>
</body>
</html>
